spring:
  application:
    name: sns-app
  datasource:
    url: jdbc:postgresql://localhost:5432/snsdb
    username: snsuser
    password: snspassword
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
  session:
    store-type: redis
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      show-details: always
      show-components: always
  opentelemetry:
    logging:
      export:
        otlp:
          endpoint: "${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/logs"
          transport: http
    tracing:
      export:
        otlp:
          endpoint: "${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/traces"
          transport: http
  tracing:
    sampling:
      probability: 1.0
rustfs:
  endpoint: http://localhost:9000
  access-key: rustfsadmin
  secret-key: rustfsadmin
  bucket: media
  region: ap-northeast-2
  presigned-url-expiration-seconds: 3600
